<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../pl-input/pl-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../core-style/core-style.html">

<!--
A Polymer component used for Binder/Brightspace sign-in.

##### Example

    <pl-sign-in></pl-sign-in>

@element pl-sign-in
@blurb A Polymer component used for Binder/Brightspace sign-in.
@status alpha
@homepage http://polymerlabs.github.io/pl-sign-in
-->
<polymer-element name="pl-sign-in" attributes="">

  <template>

    <link rel="stylesheet" href="pl-sign-in.css" />

	<core-style ref="signInForm"></core-style>
	<core-card class="sso-card" id="core-card" vertical layout>
	  <paper-shadow z="2"></paper-shadow>
	  <paper-button class="fb form-row">Sign in with Facebook</paper-button>
	  <div class="form-row" center-text><strong>OR</strong></div>
	  <pl-input label="Email" id="email-input" required="An email address is required to sign in" error="Whoa buddy, this doesn't look like an email address." validation=false type="email" layout vertical></pl-input>
	  <pl-input type="password" label="Password" id="passw-input" required="A password is required to sign in" validation=false layout vertical></pl-input>
	  <paper-button label="Sign in" id="sign-in-button" class="form-row" on-click="{{ signIn }}"></paper-button>
	  <span layout horizontal justified wrap>
		<paper-checkbox class="form-row" label="remember me" id="ssi-checkbox" start></paper-checkbox>
		<a href="/#forgot-pw" class="small-text form-row" self-center>Forgot password?</a>
	  </span>
	  <div class="spacer"></div>
	  <a href="/#sign-up" id="sign-up" class="form-row" center-text>
		Create an account
	  </a>
	</core-card>

  </template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Daniel Gleckler'
       */
      author: 'Daniel Gleckler',

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

	  signIn: function() {
		this.querySelectorAll('pl-input[validate=false]').each(
		  function(e) {
			e.validate();
		  };
		);
	  }
    });

  </script>

</polymer-element>
