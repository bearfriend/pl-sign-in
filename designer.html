<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="sign-in-form" noscript>

  <template>
    <style>
      :host {
	    width: 450px;
	    max-width: 100%;
	    position: relative;
      }
      #core-card {
	    width: 100%;
      }
	  #sign-up {
	    text-align: center;
	  }
    </style>
	<core-style ref="signInForm"></core-style>
    <core-card id="core-card" vertical layout>
	  <paper-shadow z="2"></paper-shadow>
      <paper-input label="Email" willvalidate id="email-input" layout vertical></paper-input>
      <paper-input type="password" label="Password" willvalidate id="passw-input" layout vertical></paper-input>
      <paper-button label="Sign in" id="sign-in-button" class="form-row"></paper-button>
	  <span layout horizontal justified wrap>
		<paper-checkbox class="form-row" label="remember me" id="ssi-checkbox" start></paper-checkbox>
		<paper-button class="small-text link form-row" self-center>Forgot password?</paper-button>
	  </span>
	  <a href="/#sign-up" id="sign-up" class="form-row">
		Create an account
	  </a>
    </core-card>
  </template>

</polymer-element>
